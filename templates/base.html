{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="seo, python, django, web development">
    <meta name="description" content="{% block desc %}{% endblock %}" />
    <meta name="author" content="Sahil Tallnia">


    <meta property="og:url" content="{% block urlink %}{% endblock %}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{% block posttitle %}{% endblock %}" />
    <meta property="og:description" content="{% block postdesc %}{% endblock %}" />
    <meta property="og:image" content="{% block posthumb %}{% endblock %}" />
    
    <meta name="twitter:image" content="https//example.com/image.png" />
    <meta property="twitter:image:alt" content="Description of the image" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@twitterhandle" />
    
    
    <link rel="icon" type="image/x-icon" href="{% static 'icons/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'icons/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'icons/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'icons/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'icons/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'icons/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'icons/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'icons/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'icons/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'icons/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'icons/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'icons/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">


    <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div>
        {% include 'includes/navbar.html' %}
        {% include 'includes/alert.html' %}
        <div class="content-wrapper">
            {% block content %}
            {% endblock %}
        </div>
        {% include 'includes/footer.html' %}
    </div>

    <script src="https://kit.fontawesome.com/01a599af0f.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
