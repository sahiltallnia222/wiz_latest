{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password {% endblock %}

{% block content %}


<div class="user-form">
    <p style="font-size: 1.5rem; font-weight: 400;">Reset Password</p>

    <form action="{% url 'accounts:reset_password' %}" method="POST">
        {% csrf_token %}
        <div class="form-item">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password">
        </div>
        <div class="form-item">
            <label for="id_password">Password</label>
            <input type="password" name="confirm_password" id="id_password">
        </div>
        <div class="form-item">
            <input type="submit" class="sub-btn" value="continue">
        </div>
    </form>
</div>

{% endblock %}
